<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Simple llama/alpaca avatar icon -->
  <circle cx="50" cy="50" r="48" fill="#ffffff" stroke="#333" stroke-width="2"/>

  <!-- Llama face -->
  <g transform="translate(50, 50)">
    <!-- Ears -->
    <ellipse cx="-18" cy="-20" rx="6" ry="15" fill="#333" transform="rotate(-20 -18 -20)"/>
    <ellipse cx="18" cy="-20" rx="6" ry="15" fill="#333" transform="rotate(20 18 -20)"/>

    <!-- Head -->
    <ellipse cx="0" cy="-5" rx="22" ry="25" fill="#333"/>

    <!-- Snout -->
    <ellipse cx="0" cy="8" rx="14" ry="12" fill="#666"/>

    <!-- Eyes -->
    <circle cx="-8" cy="-8" r="3" fill="#fff"/>
    <circle cx="8" cy="-8" r="3" fill="#fff"/>
    <circle cx="-8" cy="-7" r="1.5" fill="#000"/>
    <circle cx="8" cy="-7" r="1.5" fill="#000"/>

    <!-- Nose -->
    <ellipse cx="0" cy="5" rx="4" ry="3" fill="#333"/>

    <!-- Mouth -->
    <path d="M -5 10 Q 0 12 5 10" stroke="#333" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Text: "OL" for Ollama -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">OLLAMA</text>
</svg>
